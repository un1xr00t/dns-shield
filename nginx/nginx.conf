user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
}

http {
    # Basic Settings
    sendfile on;
    tcp_nopush on;
    types_hash_max_size 2048;
    server_tokens off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format unknown_host '$remote_addr - [$time_local] "$request" Host: "$host" "$http_user_agent"';
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip
    gzip on;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=slowbots:10m rate=5r/s;

    # Bad Bot Detection
    map $http_user_agent $bad_bot {
        default 0;
        "~*GPTBot" 1;
        "~*ChatGPT-User" 1;
        "~*ClaudeBot" 1;
        "~*Claude-Web" 1;
        "~*anthropic" 1;
        "~*CCBot" 1;
        "~*Google-Extended" 1;
        "~*FacebookBot" 1;
        "~*Bytespider" 1;
        "~*PerplexityBot" 1;
        "~*Amazonbot" 1;
        "~*cohere-ai" 1;
        "~*Diffbot" 1;
        "~*AhrefsBot" 1;
        "~*SemrushBot" 1;
        "~*MJ12bot" 1;
        "~*DotBot" 1;
        "~*PetalBot" 1;
        "~*python-requests" 1;
        "~*curl" 1;
        "~*wget" 1;
        "~*Go-http-client" 1;
        "" 1;
    }

    # Catch-All Server Block (DNS Pointing Protection)
    # This MUST be first - drops requests for unknown domains
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        server_name _;

        ssl_certificate /etc/nginx/ssl/dummy.crt;
        ssl_certificate_key /etc/nginx/ssl/dummy.key;

        access_log /var/log/nginx/unknown-hosts.log unknown_host;

        return 444;
    }

    # Include site configs
    include /etc/nginx/sites-enabled/*;
}
